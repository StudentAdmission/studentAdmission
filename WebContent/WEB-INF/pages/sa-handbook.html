<div class="sa-handbook-background"></div>
<div class="container container-fluid">
    <div class="row sa-row">
        <div class="sa-handbook-main">
            <div class="row sa-row">
                <div class="col-sm-3 sa-col">
                    <!--TODO 此处颜色待调整-->
                    <p class="manualInfo">您当前查看的是：<span ng-click="mannualDownload(manualName);"
                                                        class="downloadFile">{{hbCname}}</span></p>
                </div>
                <div class="col-sm-offset-7 col-sm-2 sa-col">
                    <div class="select">
                        <span class="placeholder">{{hbCname}}</span>
                        <ul>
                            <li ng-click="setHandbook(item);" ng-repeat="item in handbooks">{{item.hb_cname}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row sa-row">
                <div id="pdf"></div>
            </div>
        </div>
    </div>
</div>
